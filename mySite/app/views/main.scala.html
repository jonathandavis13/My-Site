@(title: String, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Jonathan Davis</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Jonathan Davis</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "Jobs"))">
                            <a href="@routes.Application.jobs()">Employment</a>
                        </li>
                        <li class="@("active".when(nav == "GitHub"))">
                            <a href="@routes.Application.gitHub()">GitHub</a>
                        </li>
						<li class="@("active".when(nav == "Education"))">
	                        <a href="@routes.Application.education()">Education</a>
	                    </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container">

            <div class="content">
                
                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
                
            </div>

            <footer>
                <p>
                    
                </p>
            </footer>

        </div>
    </body>
</html>
